--- !ruby/object:InstructionDefinition
name: :exc
operations:
  :word:
    - Word t = p;
    - p = q;
    - q = t;
  :byte:
    - Byte t = (Byte) p;
    - p = q;
    - q = t;
  :none: []
comment: Exchange
operands:
  - p
  - q
description: |
  Swap two values around
flags:
  N: :false
  V: :false
  Z: :false
  C: :false
